<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking System</title>
    <link rel="stylesheet" type="text/css" href="./css/homepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Book Your Bus Ticket</h1>
    <div class="body">
        <div class="container">
            <form class="form">   
                <div class="index row">
                    <div class="field col-sm-6">
                        <label for="from">From</label>
                        <div class="autocomplete-container">
                            <input type="text" id="from-input" placeholder="Enter city name">
                            <div id="from-list" class="autocomplete-items"></div>
                        </div>
                    </div>
                    <div class="field col-sm-6">
                        <label for="to">To</label>
                        <div class="autocomplete-container">
                            <input type="text" id="to-input" placeholder="Enter city name">
                            <div id="to-list" class="autocomplete-items"></div>
                        </div>
                    </div>
                    <div class="field col-sm-6 col-centered">
                        <label for="datepicker"></label>
                        <input id="datepicker" type="text" />
                    </div>
                    <div class="clearfix visible-xs"></div>
                    <div class="field col-sm-6 col-centered ">
                        <div id="search" class="btn  btn-primary">Search for Buses</div>
                    </div>
                </div>
            </form>

            <div id="page2" class="animated zoomInDown">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-responsive  text-center">
                            <table class="table table-bordered table-hover">
                                <caption class="text-center">Available Buses :</caption>
                                <thead>
                                    <tr>
                                        <th>Bus No</th>
                                        <th>Bus Name</th>
                                        <th>Time</th>
                                        <th>Cost</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <td colspan='4'><span class="btn btn-danger book"><a href="index.html">Book Now</a></span></td>
                                    </tr>
                                </tfoot>
                                <tbody class="bus-table-body">
                                    <tr>
                                        <td class="bnum">78654</td>
                                        <td id="busname1" class="bnam"></td>
                                        <td class="btime">04:30 AM</td>
                                        <td class="bcost">₹ 200</td>
                                    </tr>
                                    <tr>
                                        <td class="bnum">54876</td>
                                        <td id="busname2" class="bnam"></td>
                                        <td class="btime">10:15 AM</td>
                                        <td class="bcost">₹ 250</td>
                                    </tr>
                                    <tr>
                                        <td class="bnum">25312</td>
                                        <td id="busname3" class="bnam"></td>
                                        <td class="btime">03:50 PM</td>
                                        <td class="bcost">₹ 300</td>
                                    </tr>
                                    <tr>
                                        <td class="bnum">45698</td>
                                        <td id="busname4" class="bnam"></td>
                                        <td class="btime">09:30 PM</td>
                                        <td class="bcost">₹ 350</td>
                                    </tr>
                                    <tr>
                                        <td class="bnum">95464</td>
                                        <td id="busname5" class="tnam"></td>
                                        <td class="btime">11:15 PM</td>
                                        <td class="bcost">₹ 500</td>
                                    </tr>
                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="final animated flip">
                <h2>Here is Your Ticket</h2>
                <div class="ticket" id="ticket">
                    <div class="row">
                        <div class="col-xs-6 pull-left" id="date"></div>
                        <div class="col-xs-6 pull-right">Buses</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 busno"><span id="number"></span></div>
                        <div class="col-xs-6 busname"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 from">From: <span id="From"></span></div>
                        <div class="col-xs-6 to">To: <span id="To"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 cost">Cost: <span id="cost"></span></div>
                        <div class="col-xs-6 barcodes"><table id="barcodes"></table></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/homepage.js"></script>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
</div>
</body>
